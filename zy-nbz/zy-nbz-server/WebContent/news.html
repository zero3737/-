<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

  <title>登录成功</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-style.css">
  <link rel="stylesheet" href="assets/css/owl.css">

</head>

<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Main -->
    <div id="main">
      <div class="inner" id="my-content">

        <!-- Header -->
        <header id="header">
          <div class="logo">
            <a href="#">退出登录</a>
          </div>
        </header>

      </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">

      <div class="inner">

        <!-- Menu -->
        <nav id="menu">
          <ul>
            <li><a href="#">最新咨询</a></li>
            <li>
              <span class="opener">联系管理员</span>
              <ul>
                <li><a href="#">管理员邮箱</a></li>
              </ul>
            </li>
          </ul>
        </nav>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/transition.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
  <script src="https://cdn.bootcss.com/handlebars.js/4.2.0/handlebars.min.js"></script>
  <!-- top 模板 -->
  <script id="my-top-image" type="text/x-handlebars-template">
    <section class="top-image">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <img src="{{image}}" alt="">
            <div class="down-content">
              <h4>{{title}}</h4>
              <p>{{body}}</p>
              <div class="primary-button">
                <a href="#">更多</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </script>
  <!-- left 模板 -->
  <script id="my-left-image" type="text/x-handlebars-template">
    <section class="left-image">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <img src="{{image}}" alt="">
          </div>
          <div class="col-md-6">
            <div class="right-content">
              <h4>{{title}}</h4>
              <p>{{body}}</p>
              <div class="primary-button">
                <a href="#">更多</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </script>
  <!-- right 模板 -->
  <script id="my-right-image" type="text/x-handlebars-template">
    <section class="right-image">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="left-content">
              <h4>{{title}}</h4>
              <p>{{body}}</p>
              <div class="primary-button">
                <a href="#">更多</a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img src="{{image}}" alt="">
          </div>
        </div>
      </div>
    </section>
  </script>
  <!-- 填充模板数据 -->
  <script>
    // 项目名字
    let PROJECTNAME;
    // 退出登录接口
    let LOGOUTAPI;
    // CMS 内容接口
    let FINDCONTENT;

    $(function () {

      // 加载 config.json 配置
      $.getJSON("config.json", function (data) {

        PROJECTNAME = data.projectName;
        LOGOUTAPI = data.logoutApi;
        FINDCONTENT = data.findContent;

        // 加载信息数据
        $.post(PROJECTNAME + FINDCONTENT, function (data) {

          $.each(data, function (index, data) {

            let context = { title: data.title, body: data.body, image: data.imagePath };
            let htmltemplate;
            if (data.templateType === "顶部图片") {

              htmltemplate = $("#my-top-image").html();

            } else if (data.templateType === "图片在左边") {

              htmltemplate = $("#my-left-image").html();

            } else if (data.templateType === "图片在右边") {

              htmltemplate = $("#my-right-image").html();

            }
            let template = Handlebars.compile(htmltemplate);
            let html = template(context);
            $("#my-content").append(html);

          });

        });

      });

    })
  </script>
  <!-- 退出登录 -->
  <script>
    $(function () {

      $("#header .logo a").click(function () {

        $.post(PROJECTNAME + LOGOUTAPI, function (data) {

          if (data.code == "1") {

            window.location.href = data.url;

          } else {

            layer.msg("退出失败");

          }

        });

        return false;

      });

    })
  </script>
</body>

</html>
