<body>

</section>
<!--hero header-->
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-7 my-md-auto">
                <h1 class="text-center text-md-left">
                    关于我们
                </h1>
                <div class="row feature-grid">
                    <div class="col-sm-6">
                        <div class="media">
                            <div class="icon-box">
                                <div class="icon-box-inner">
                                    <span data-feather="unlock" width="28" height="28"></span>
                                </div>
                            </div>
                            <div class="media-body">
                                专业
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="media">
                            <div class="icon-box">
                                <div class="icon-box-inner">
                                    <span data-feather="briefcase" width="28" height="28"></span>
                                </div>
                            </div>
                            <div class="media-body">
                                合作
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="media">
                            <div class="icon-box">
                                <div class="icon-box-inner">
                                    <span data-feather="gift" width="28" height="28"></span>
                                </div>
                            </div>
                            <div class="media-body">

                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="media">

                                </div>

                            <div class="media-body">
                                管理
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 pl-md-5">
                <div class="card">
                    <div class="card-body py-md-4">
                        <h2>赶快加入我们</h2>
                        <p class="lead text-muted">专业的技术支持</p>
                        <form id="commentForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="用户名" name="username" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="密码" name="password" autocomplete="off" required>
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <button type="submit" class="btn btn-primary" onclick="login()">登录</button>

    </div>
</section>
<!--footer-->
<footer>
</footer>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
<script src="https://cdn.bootcss.com/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script>
    $(function () {
        // init feather icons
        feather.replace();
    });
</script>
<!-- 登录 -->
<script>
    function login() {

        $("#commentForm").validate({

            rules: {

                username: {

                    required: true

                },
                password: {

                    required: true

                }

            },
            messages: {

                username: {

                    required: "必填"

                },
                password: {

                    required: "必填"

                }

            },
            submitHandler: function() {

                let name = $("#username"),
                    password = $("#password"),
                    data = {};
                
                data[name.attr("name")] = name.val();
                data[password.attr("name")] = password.val();
                $.post('/nbw/Login', data, function(data, status, xhr) {

                    if(status === "success") {

                        if(data.code === "0") {

                            window.location.replace(xhr.getResponseHeader("CONTEXTPATH"));

                        } else if(data.code === "1") {

                            layer.msg(data.msg);

                        } else if(data.code === "2") {

                            layer.msg(data.msg);

                        }

                    } else {

                        layer.msg("请求失败，可能是网络原因");

                    }

                });

            },
            errorPlacement: function(error, element) {

                layer.msg($(element[0]).attr("placeholder") + "不能为空");

            }

        });

    }
</script>
